<div id="login" class="container">
  <!-- Login -->
  <div class="row expanded">
    <div class="small-12 large-4 small-centered columns">

      <!-- Callout -->
      <div class="callout">
        <p><strong>Architizer Mendel</strong> is leading the effort to develop a bottom-up genome of architecture. <a ng-href="#">Read more <i class="material-icons">arrow_forward</i></a></p>
      </div>

      <!-- Login Form -->
      <fieldset class="fieldset">
        <legend>Login</legend>
        <form>

          <!-- Email Address -->
          <div class="row">
            <div class="small-12 columns">
              <input type="text" placeholder="you@email.com">
            </div>
          </div>

          <!-- Password -->
          <div class="row">
            <div class="small-12 columns">
              <input type="password" placeholder="••••••••">
            </div>
          </div>

          <!-- Submit / Enter -->
          <div class="row">
            <p>Press <a ng-href="/"><kbd>return</kbd></a> to log in.</p>
          </div>
        </form>
      </fieldset>

    </div>
  </div>
</div>
